<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('https://source.unsplash.com/1600x900/?office,work') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1000px;
            width: 100%;
        }

        .box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 450px;
            max-width: 100%;
            text-align: center;
        }

        h1, h2 {
            color: #333;
            margin-bottom: 15px;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 15px;
            width: 100%;
        }

        button:hover {
            background: #0056b3;
        }

        .job-card {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            margin-top: 10px;
            text-align: left;
        }

        .job-card h2 {
            color: #222;
            margin-bottom: 8px;
        }

        .job-card p {
            font-size: 14px;
            color: #555;
        }

        .job-card button {
            background: #28a745;
        }

        .job-card button:hover {
            background: #218838;
        }

        .applicant-info {
            background: #fff;
            padding: 10px;
            margin-top: 10px;
            border-left: 4px solid #007bff;
        }

        .applicant-info a {
            color: #007bff;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Post Job Section -->
        <div class="box">
            <h1>Post</h1>
            <form id="jobForm">
                <label>Event Name:</label>
                <input type="text" id="position" required>

                <label>Requirement:</label>
                <input type="number" id="vacancies" required>

                <label>Skill Required:</label>
                <textarea id="requirements" required></textarea>

                <button type="submit">Post</button>
            </form>
        </div>

        <!-- Job Listings Section -->
        <div class="box">
            <h2>Check Status</h2>
            <div id="jobList"></div>
        </div>
    </div>

    <script>
        async function fetchJobs() {
            const response = await fetch("http://localhost:5000/jobs");
            const jobs = await response.json();

            const jobList = document.getElementById("jobList");
            jobList.innerHTML = "";

            jobs.forEach(job => {
                jobList.innerHTML += `
                    <div class="job-card">
                        <h2>${job.position}</h2>
                        <p><strong>Total Requirement:</strong> ${job.vacancies}</p>
                        <p><strong>Remaining Requirement:</strong> ${job.remaining_vacancies}</p>
                        <p><strong>Skill Required:</strong> ${job.requirements}</p>
                        <button onclick="viewApplicants(${job.id})">View Applicants</button>
                        <div id="applicants-${job.id}"></div>
                    </div>
                `;
            });
        }

        async function viewApplicants(jobId) {
            const response = await fetch(`http://localhost:5000/applicants/${jobId}`);
            const applicants = await response.json();
            const container = document.getElementById(`applicants-${jobId}`);

            if (applicants.message) {
                container.innerHTML = `<p>${applicants.message}</p>`;
                return;
            }

            container.innerHTML = applicants.map(app => `
                <div class="applicant-info">
                    <p><strong>Name:</strong> ${app.first_name} ${app.last_name}</p>
                    <p><strong>Email:</strong> ${app.email}</p>
                    <p><strong>Skills:</strong> ${app.skills}</p>
                    <a href="http://localhost:5000${app.resume}" target="_blank">Download Resume</a>
                </div>
            `).join('');
        }

        document.getElementById("jobForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const jobData = {
                position: document.getElementById("position").value,
                vacancies: document.getElementById("vacancies").value,
                requirements: document.getElementById("requirements").value,
            };

            const response = await fetch("http://localhost:5000/jobs", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(jobData),
            });

            if (response.ok) {
                alert("Job posted successfully!");
                document.getElementById("jobForm").reset();
                fetchJobs();
            } else {
                alert("Error posting job.");
            }
        });

        fetchJobs();
    </script>
</body>
</html>
